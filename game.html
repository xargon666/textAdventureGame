<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Mystery | GAME</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./scripts/newGame.js"></script>
</head>

<body>
    <header></header>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load("particles-js", "./assets/particles.json", function() {
            console.log("particles.json loaded...")
        })
    </script>
    <section id="top-section">
        <!-- top-section start -->
        <article id="location-section">
            <div class="container">
                <div id="location-element">LOCATION TEXT</div>
            </div>
        </article>
        <!-- top-section end -->
    </section>

    <section id="main-section">
        <article id="image-section">
            <div class="container">
                <img id="room-image" />
            </div>
        </article>
    </section>

    <section id="bottom-section">
        <!-- bottom-section start -->
        <aside id="text-section" class="bottom-child">
            <div class="container">
                <div id="text-element">Text</div>
            </div>
        </aside>

        <aside id="inventory-section" class="bottom-child">
            <div class="container">
                <div id="inventory-header">
                    <h4>Inventory</h4>
                </div>
                <div id="inventory-items" class="btn-grid">
                    <div id="item">Item 1</div>
                    <div id="item">Item 2</div>
                    <div id="item">Item 3</div>
                    <div id="item">Item 4</div>
                </div>
            </div>
        </aside>

        <nav id="option-section" class="bottom-child">
            <div class="container">
                <div id="option-buttons" class="btn-grid">
                    <button class="btn">Button 1</button>
                    <button class="btn">Button 2</button>
                    <button class="btn">Button 3</button>
                    <button class="btn">Button 4</button>
                </div>
            </div>
        </nav>
        <!-- bottom-section end -->
    </section>

    <footer>
    </footer>

</body>

</html>
