<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Mystery | GAME</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./scripts/newGame.js"></script>
</head>

<body>
    <header></header>
    <!-- Particles -->
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load("particles-js", "./assets/particles.json", function () {
            console.log("particles.json loaded...");
        });
    </script>
    <!-- top-section start -->
    <section id="top-section">
        <article id="location-section">
            <div class="container">
                <div id="location-element">LOCATION TEXT</div>
            </div>
        </article>
    </section>
    <!-- top-section end -->

    <!-- main section start -->
    <section id="main-section">
        <article id="terminal-section">
            <div class="container-text">
                <div id="terminal-text-output">TEST</div>
            </div>
            <div id="terminal-text-input">
                <label>&#10097; <input id="terminal-text-input-box" class="input-box" type="text" tabindex="1" autofocus></input></label>
            </div>
        </article>
        <article id="image-section">
            <div class="container">
                <img id="room-image" />
            </div>
        </article>
    </section>
    <!-- main section end -->

    <!-- bottom-section start -->
    <section id="bottom-section">
        <aside id="text-section" class="bottom-child">
            <div class="container">
                <div id="text-element">Text</div>
            </div>
        </aside>

        <aside id="inventory-section" class="bottom-child">
            <div class="container">
                <div id="inventory-header">
                    <h4>Inventory</h4>
                </div>
                <div id="inventory-items" class="btn-grid">
                    <div id="item">Item 1</div>
                    <div id="item">Item 2</div>
                    <div id="item">Item 3</div>
                    <div id="item">Item 4</div>
                </div>
            </div>
        </aside>

        <nav id="option-section" class="bottom-child">
            <div class="container">
                <div id="option-buttons" class="btn-grid">
                    <button class="btn">Button 1</button>
                    <button class="btn">Button 2</button>
                    <button class="btn">Button 3</button>
                    <button class="btn">Button 4</button>
                </div>
            </div>
        </nav>
    </section>
    <!-- bottom-section end -->

    <footer></footer>
</body>

</html>
